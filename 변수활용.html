<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수활용</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <style>

        *{ margin:0; padding:0;}

        .box{
            width:300px;
            height:300px;
            background-color: tomato;
        }

    </style>

    <script>

        $(document).ready(function(){

            // *선택자의 가로, 세로 가져올때
            // =>$('선택자').width(); 선택자의 가로값을 가져옴
            // =>$('선택자').height(); 선택자의 세로값을 가져옴

            // var boxW = $('.box').width();
            // var boxH = $('.box').height();

            // $('.box_2').css({
            //     width:boxW / 2,
            //     height:boxH - 100,
            //     backgroundColor:'tan'
            // })
            
            // *문제 
            // =>box의 가로값,세로값을 변수로 잡고 
            // =>박스의 변수값을 활용하여 
            // h1태그의 가로값은 600, 세로값은 150 배경색은 노란색으로 만들기 

            var box_w = $('.box').width();
            var box_h = $('.box').height();

            $('h1').css({
                width:box_w * 2,
                height:box_h / 2,
                backgroundColor:'gold'
            })


        });//end

    </script>

</head>
<body>

    <div class="box"></div>
    <div class="box_2"></div>
    <h1></h1>
    
</body>
</html>
