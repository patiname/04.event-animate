            // 문제1
            // 박스를 클릭하면 왼쪽에서 3초에 걸처서 300만큼 이동하기 

            $('.box').click(function(){
                $(this).animate({
                    left:300
                },3000,function(){
                    $(this).animate({
                        top:300
                    },2000,function(){
                        $(this).animate({
                            left:0,
                        },function(){
                            $(this).animate({
                                top:0
                            });
